<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body ng-app="app" ng-controller="ricetteController">
    <div class="row">
        <div class="col-12" >
            <form ng-submit="inseriscinuova()">
                <label>nome</label>
                <input type="text" ng-model="nuova.nome">
                <label>descrizione</label>
                <textarea type="text" ng-model="nuova.descrizione"></textarea>
                <label>Difficolt√†</label> 
                <select class="form-control" ng-model="nuova.difficolta" >
                    <option value="bassa"> Bassa </option>
                    <option value="media"> Media </option>
                    <option value="alta"> Alta </option>
                </select>

                <label>portata</label>
                <select class="form-control" ng-model="nuova.portata" >
                    <option value="antipasto"> Antipasto </option>
                    <option value="primo"> Primo </option>
                    <option value="secondo"> Secondo </option>
                    <option value="contorno"> Contorno </option>
                    <option value="piattounico"> Piatto unico </option>
                    <option value="dolce"> Dolce </option>
                </select>
                <label>regione</label>
                <select class="form-control" ng-model="nuova.regione" >
                    <option value="sardegna"> Sardegna </option>
                    <option value="marche"> Marche </option>
                    <option value="lazio"> Lazio </option>
                    <option value="toscana"> toscana </option>
                    <option value="molise"> molise </option>
                    <option value="basilicata"> basilicata </option>
                    <option value="calabria"> calabria </option>
                    <option value="sicilia"> sicilia </option>
                    <option value="puglia"> puglia </option>
                    <option value="piemonte"> piemonte </option>
                    <option value="lombardia"> lombardia </option>
                    <option value="liguria"> liguria </option>
                    <option value="trentino"> trentino </option>
                    <option value="valle d'aosta"> valle d'aosta </option>
                    <option value="emilia romagna"> emilia romagna </option>
                    <option value="veneto"> veneto </option>
                    <option value="friuli venezia giulia"> friuli venezia giulia </option>
                    <option value="abruzzo"> abruzzo </option>
                    <option value="campania"> campania </option>
                </select>




                <label>ingredienti</label>
                <!-- <select type="text" ng-model="nuova.ingrediente" >
                    <option value="{{ing.nome}}" ng-repeat="ing in ingredienti track by $index" ng-bind="ing.nome"> </option> -->


            <!-- <select ng-options="item as item.label for item in items track by item.id" ng-model="selected"></select> -->
                <select ng-options="ingrediente as ingrediente.nome for ingrediente in ingredienti track by ingrediente._id" ng-model="nuova.ingrediente"></select>



                <label>immagine</label>
                <input type="text" ng-model="nuova.immagine">
                <button type="submit" class="btn"> Inserisci</button>
            </form>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div ng-repeat="ricetta in ricette">
                <h2 ng-bind="ricetta.nome"></h2>
                <button ng-click="deleteOne(ricetta._id)"> Elimina </button>
            </div>
        </div>
    </div>


</body>
<script src="/jquery/jquery.min.js"></script>
<script src="/popper/popper.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/angular/angular.min.js"></script>
<script src="/public/app/app.js"></script>
<script src="/public/app/ricette/ricetteController.js"></script>
<script src="/public/app/ricette/RicetteService.js"></script>

<script src="/public/app/ingredienti/IngredientiService.js"></script>
</html>
